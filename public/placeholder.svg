<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 160" fill="none">
  <defs>
    <!-- Camo/Tactical Gradients -->
    <linearGradient id="hullGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#556B2F" /> <!-- Dark Olive Green -->
      <stop offset="50%" stop-color="#4B5E29" />
      <stop offset="100%" stop-color="#3A4A20" />
    </linearGradient>

    <linearGradient id="turretGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#425224" />
      <stop offset="40%" stop-color="#5F7834" /> <!-- Highlight -->
      <stop offset="100%" stop-color="#3A4A20" />
    </linearGradient>

    <linearGradient id="barrelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2F3822" />
      <stop offset="40%" stop-color="#4B5E29" />
      <stop offset="100%" stop-color="#222B18" />
    </linearGradient>

    <linearGradient id="trackGrad" x1="0%" y1="0%" x2="100%" y2="0%">
       <stop offset="0%" stop-color="#111" />
       <stop offset="100%" stop-color="#2a2a2a" />
    </linearGradient>

    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0" />
      <stop offset="50%" stop-color="white" stop-opacity="0.1" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>

    <!-- Metallic Texture for wheels -->
    <radialGradient id="wheelGrad" cx="50%" cy="50%" r="50%">
        <stop offset="70%" stop-color="#2F3822" />
        <stop offset="100%" stop-color="#1A2012" />
    </radialGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.5"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    @keyframes shine {
      0% { transform: translateX(-150%) skewX(-15deg); }
      40% { transform: translateX(200%) skewX(-15deg); }
      100% { transform: translateX(200%) skewX(-15deg); }
    }
    .shimmer-rect {
      fill: url(#shimmer);
      animation: shine 5s infinite ease-in-out; 
    }
  </style>

  <!-- Background -->
  <rect width="240" height="160" fill="#f3f4f6" rx="4" />

  <!-- Main Composition Scaled Down -->
  <g transform="translate(42, 40) scale(0.65)">
    
    <!-- === CHASSIS / HULL === -->
    <!-- Lower Hull Front Slope -->
    <path d="M20 70 L50 50 L180 50 L195 70 Z" fill="url(#hullGrad)" filter="url(#shadow)" />
    <!-- Side Skirts / Armor -->
    <path d="M15 70 L205 70 L202 85 L18 85 Z" fill="#3A4A20" stroke="#222B18" stroke-width="0.5" />
    <!-- Detail Panels on Skirts -->
    <rect x="30" y="72" width="25" height="10" fill="#303d1b" stroke="#4B5E29" stroke-width="0.2" />
    <rect x="60" y="72" width="25" height="10" fill="#303d1b" stroke="#4B5E29" stroke-width="0.2" />
    <rect x="90" y="72" width="25" height="10" fill="#303d1b" stroke="#4B5E29" stroke-width="0.2" />
    <rect x="120" y="72" width="25" height="10" fill="#303d1b" stroke="#4B5E29" stroke-width="0.2" />
    <rect x="150" y="72" width="25" height="10" fill="#303d1b" stroke="#4B5E29" stroke-width="0.2" />

    <!-- === TRACKS & SUSPENSION === -->
    <!-- Rear Sprocket -->
    <circle cx="185" cy="88" r="9" fill="#111" />
    <circle cx="185" cy="88" r="7" fill="#4B5E29" stroke="black" stroke-width="2" stroke-dasharray="2 3" />
    
    <!-- Idler Wheel Front -->
    <circle cx="30" cy="88" r="9" fill="#111" />
    <circle cx="30" cy="88" r="7" fill="#4B5E29" stroke="black" stroke-width="2" />

    <!-- Road Wheels -->
    <g fill="url(#wheelGrad)" stroke="#111" stroke-width="1.5">
       <circle cx="55" cy="90" r="8" />
       <circle cx="78" cy="90" r="8" />
       <circle cx="101" cy="90" r="8" />
       <circle cx="124" cy="90" r="8" />
       <circle cx="147" cy="90" r="8" />
    </g>

    <!-- Track Treads -->
    <path d="M20 90 Q15 90 15 82 L25 78 L190 78 L200 82 Q200 90 195 90 L185 99 L30 99 Z" 
          fill="none" stroke="url(#trackGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
    
    <path d="M22 99 L193 99" stroke="#1f1f1f" stroke-width="3" stroke-dasharray="6 4" />


    <!-- === TURRET === -->
    <!-- Main Turret Block -->
    <path d="M55 50 L75 25 L165 25 L175 50 Z" fill="url(#turretGrad)" filter="url(#shadow)" />
    
    <!-- Turret Side Armor Detail (Angled) -->
    <path d="M165 25 L155 50 L175 50 Z" fill="#2F3822" opacity="0.3" />
    <path d="M75 25 L65 50 L55 50 Z" fill="#4B5E29" opacity="0.4" />

    <!-- Commander Hatch / Optics -->
    <rect x="120" y="18" width="25" height="7" fill="#3A4A20" rx="1" />
    <rect x="125" y="14" width="12" height="4" fill="#222B18" />
    <circle cx="130" cy="18" r="2" fill="#87CEEB" opacity="0.6" stroke="#111" stroke-width="0.5" /> <!-- Optic lens -->
    
    <!-- Antenna -->
    <line x1="160" y1="25" x2="160" y2="5" stroke="#111" stroke-width="1" />

    <!-- === MAIN GUN === -->
    <!-- Mantlet -->
    <path d="M150 30 L160 30 L160 45 L150 45 Q145 37 150 30" fill="#3A4A20" />
    
    <!-- Barrel -->
    <rect x="158" y="34" width="70" height="7" fill="url(#barrelGrad)" rx="1" />
    <!-- Bore Evacuator -->
    <rect x="190" y="33" width="12" height="9" fill="#3A4A20" rx="1" />
    <!-- Muzzle Ref System -->
    <rect x="225" y="33" width="3" height="9" fill="#222B18" />

    <!-- === DETAILS === -->
    <!-- Smoke Grenade Launchers -->
    <g fill="#2F3822">
        <rect x="155" y="28" width="6" height="3" transform="rotate(-15 155 28)" />
        <rect x="152" y="30" width="6" height="3" transform="rotate(-15 152 30)" />
    </g>

    <!-- Shimmer Effect on Hull -->
    <g clip-path="url(#realTankClip)" opacity="0.5">
       <defs>
         <clipPath id="realTankClip">
             <path d="M20 70 L50 50 L180 50 L195 70 L175 50 L165 25 L75 25 L55 50 Z" />
         </clipPath>
       </defs>
       <rect x="-100" y="0" width="400" height="200" class="shimmer-rect" pointer-events="none" />
    </g>

  </g>
</svg>
